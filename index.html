<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- stylesheet -->
		<link rel="stylesheet" href="styles.css" />

		<!-- normalize css -->
		<link rel="stylesheet" href="normalize.css" />
	</head>
	<body>
		<main>
			<div class="card-container">
				<!-- image -->
				<div class="image-container">
					<img
						src="./images/image-equilibrium.jpg"
						class="card-image"
						alt="card image"
					/>
					<div class="image-overlay"></div>
				</div>
				<!-- content -->
				<div class="card-content">
					<h1>equilibrium #3429</h1>
					<p class="card-text">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="card-details">
						<p class="amount">
							<img src="./images/icon-ethereum.svg" alt="" /><span>
								0.041 ETH
							</span>
						</p>
						<p class="time">
							<img src="./images/icon-clock.svg" alt="" /><span>
								3 days left
							</span>
						</p>
					</div>
				</div>
				<div class="underline"></div>
				<footer>
					<div class="image-border">
						<img
							src="./images/image-avatar.png"
							class="avatar"
							alt="creator's avatar"
						/>
					</div>
					<p>creation of <a href="#" class="creator-link">jules wyvern</a></p>
				</footer>
			</div>
			<!-- frontend mentor attribution -->
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Jill Spencer</a>.
			</div>
		</main>
	</body>
</html>
